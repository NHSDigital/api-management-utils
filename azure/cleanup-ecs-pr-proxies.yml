name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

schedules:
  - cron: "0 */4 * * *" # Every 4 hours
    displayName: Daily PR cleanup
    branches:
      include:
        - master
    always: true

parameters:
  - name: retries
    type: object
    displayName: Retries
    default:
      - "0"
      - "1"
      - "2"
      - "3"
  - name: retain_hours
    displayName: Retain hours
    type: string
    default: "72"

jobs:
  - job: build
    displayName: Cleanup ECS PR Proxies
    timeoutInMinutes: 360
    pool:
      name: 'AWS-ECS'

    workspace:
      clean: all

    steps:

      - checkout: self

      - bash: |
          instance_id="$(curl -s http://169.254.169.254/latest/meta-data/instance-id)"
          echo instance-id: "${instance_id}"
          echo connect to: https://eu-west-2.console.aws.amazon.com/systems-manager/session-manager/${instance_id}
          echo sudo su - ubuntu
          or
          echo ssh ubuntu@${instance_id}
          echo working directory: $(System.DefaultWorkingDirectory)
        displayName: print aws info

      - bash: |
          tfenv use 1.2.3
        displayName: setup terraform
      
      - task: s3-cache-action@1
        inputs:
          key: poetry | utils | poetry.lock
          location: ".venv"
          debug: true
        displayName: cache utils pre-requisites 

      - bash: |
          PATCH=$(curl -s https://api.github.com/repos/actions/python-versions/releases \
            | jq -r '[.[] | .tag_name | select(startswith("3.13"))] | .[]' \
            | sort -V | tail -n 1 | cut -d- -f1)

          echo "##vso[task.setvariable variable=PY_VER]$PATCH"
          echo "Resolved latest python version: $PATCH"
          echo "##vso[task.setvariable variable=LD_LIBRARY_PATH;]/agent/_work/_tool/Python/${PATCH}/x64/lib/"
        displayName: 'Query and set python tool cache path'  


      - task: UsePythonVersion@0
        name: UsePy
        displayName: 'Use Python $(PY_VER)'
        inputs:
          versionSpec: '$(PY_VER)'

      - bash: |
          echo "Checking the python version in use to set LD_LIBRARY_PATH"
          echo "Python location: $(UsePy.pythonLocation)"
          echo "##vso[task.setvariable variable=LD_LIBRARY_PATH]$(UsePy.pythonLocation)/lib"
        displayName: 'Set LD_LIBRARY_PATH'

      - bash: |
          make install
        displayName: install dependencies

      - ${{ each retry in parameters.retries }}:
        - template: ./components/cleanup-ecs-pr-proxies-job.yml
          parameters:
            retry: '${{ retry }}'
            retain_hours: '${{ parameters.retain_hours }}'

      - bash: |
          echo "AWS role session has timed out after multiple retries"
          exit -1
        displayName: Trigger failure if role has timed out
        condition: eq(variables['should_retry'], 'true')

