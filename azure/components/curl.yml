parameters:
  - name: method
    values:
      - POST
      - GET
      - DELETE
  - name: url
  - name: headers
    default: ''
  - name: body
    default: ''
  - name: display_name
    default: ''


steps:
  - bash: |
      curl --fail -X '${{ parameters.method }}' -H '${{ parameters.headers }}' -d '${{ parameters.body }}' '${{ parameters.url }}'
      echo curl -s -o /dev/null -w '%{http_code}' '${{ parameters.method }}' -H '${{ parameters.headers }}' -d '${{ parameters.body }}' '${{ parameters.url }}'
    displayName: ${{ coalesce(parameters.display_name, 'curl') }}
