parameters:
  - name: method
    values:
      - POST
      - GET
  - name: url
  - name: headers
    default: ''
  - name: body
    default: ''
  - name: display_name
    default: ''


steps:
  - bash: |
      curl -X '${{ parameters.method }}' -H '${{ parameters.headers }}' '${{ parameters.url }}' -d '${{ parameters.body }}'
    displayName: ${{ coalesce(parameters.display_name, 'curl') }}
