parameters:
  - name: service_name
    displayName: Service name
    type: string
  - name: state
    displayName: State
    type: string
    values:
      - pending  # A build is underway
      - success  # A build succeeded
      - failure  # A build failed in an expected way, e.g. the tests failed
      - error    # A build finishes for an unexpected reason, e.g. error in bash step, bad config
  - name: description
    displayName: Description
    type: string
  # Been through a lot of pain to try to get these next two to work. Unfortunately due to how templates
  # are expanded, flagging like this is the only way I could find to get it to evaluate properly
  - name: on_success
    displayName: Only execute if pipeline is successful
    type: boolean
    default: false
  - name: on_failure
    displayName: Only execute if pipeline fails
    type: boolean
    default: false

steps:
  - bash: |
      if [ "$(Build.SourceBranchName)" = "merge" ]; then
        cd $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils
        export COMMIT_HASH=`poetry run python ./scripts/pr_commit_id.py "$(Build.Repository.Name)" "${{ replace(replace(replace(variables['Build.SourceBranch'], '/merge', ''), 'refs/pull/', ''), '/', '_') }}"`
        echo $COMMIT_HASH
      else
        export COMMIT_HASH="$(Build.SourceVersion)"
      fi
      curl --fail -q -X POST "https://api.github.com/repos/$(Build.Repository.Name)/statuses/${COMMIT_HASH}" -d '{"state": "${{ parameters.state }}", "context": "$(Build.DefinitionName)", "description": "${{ parameters.description }}", "target_url": "https://dev.azure.com/NHSD-APIM/API%20Platform/_build/results?buildId=$(Build.BuildID)"}' --user $(GITHUB_USER):$(GITHUB_ACCESS_TOKEN)
    displayName: "Notify GitHub pipeline status: ${{ parameters.state }}"
    condition: |
      or(
        and(
          eq(${{ parameters.on_success }}, false),
          eq(${{ parameters.on_failure }}, false)
        ),
        and(
          eq(${{ parameters.on_success }}, true),
          eq(${{ parameters.on_success }}, succeeded())
        ),
        and(
          eq(${{ parameters.on_failure }}, true),
          eq(${{ parameters.on_failure }}, failed())
        )
      )
