parameters:
  - name: test_app_attributes
    type: object

steps:
  - ${{ each attribute in parameters.test_app_attributes }}:
    - bash: |
        export SERVICE_NAME="${{ parameters.fully_qualified_service_name }}"
        export APIGEE_ENVIRONMENT="${{ parameters.apigee_environment }}"
        export APIGEE_ORGANIZATION="nhsd-${{ parameters.apigee_organization }}"
        export APIGEE_ACCESS_TOKEN="$(secret.AccessToken)"
        export ATTRIBUTE_NAME="${{ attribute.key }}"
        export ATTRIBUTE_VALUE="${{ attribute.value }}"
      displayName: Setting atrribute ${{ attribute.key }} for test app