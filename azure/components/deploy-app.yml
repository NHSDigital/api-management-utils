parameters:
  - name: service_name
    type: string
  - name: apigee_environment
  - name: apigee_organization
  - name: fully_qualified_service_name
    type: string
  - name: test_app_callback_url
    type: string

steps:
  - bash: |
      set -euo pipefail

      if [ -z "${{ parameters.test_app_callback_url }}" ]; then
        export CALLBACK_URL="https://nhsd-apim-testing-${{ parameters.apigee_environment }}.herokuapp.com/callback"
      else
        export CALLBACK_URL="${{ parameters.test_app_callback_url }}"
      fi

      export SERVICE_NAME="${{ parameters.fully_qualified_service_name }}-test-app"
      export APIGEE_ENVIRONMENT="${{ parameters.apigee_environment }}"
      export APIGEE_ORGANIZATION="nhsd-${{ parameters.apigee_organization }}"
      export APIGEE_ACCESS_TOKEN="$(secret.AccessToken)"
      export API_PRODUCT="${{ parameters.fully_qualified_service_name }}"
      export SECRET_LOCATION="$(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils"

      poetry run ansible-playbook ansible/deploy-apigee-app.yml
    workingDirectory: "$(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils"
    displayName: "Deploy Test App"
  
  - bash: |
      echo "##vso[task.setvariable variable=API_KEY]`cat $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/api_key.txt`"
      echo "##vso[task.setvariable variable=CALLBACK_URL]`cat $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/callback_url.txt`"
      echo "##vso[task.setvariable variable=secret.API_SECRET;issecret=true]`cat $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/api_secret.txt`"
      rm $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/api_key.txt
      rm $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/api_secret.txt
      rm $(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils/callback_url.txt
    workingDirectory: "$(Pipeline.Workspace)/s/${{ parameters.service_name }}/$(SERVICE_ARTIFACT_NAME)/utils"
    displayName: "Set Test App Credentials"
