
service_name: "{{ service_basename|lower }}"
build_user_name: "build-{{ service_name }}"
build_user_secret: "{{ account }}/api-deploy-users/{{ build_user_name }}/aws_config"
aws_ecs_policy_name: ecs-build-policy
aws_ecs_policy:
  Version: "2012-10-17"
  Statement:
    - Sid: ecrrepo
      Effect: Allow
      Action:
        - "ecr:CreateRepository"
        - "ecr:TagResource"
      Resource: [
        "arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/{{ service_name }}",
        "arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/{{ service_name }}_*"
      ]
      Condition:
        StringEquals:
          aws:RequestTag/api-service: "{{ service_name }}"
    - Sid: ecr
      Effect: Allow
      Action:
        - "ecr:BatchCheckLayerAvailability"
        - "ecr:BatchGetImage"
        - "ecr:DescribeImages"
        - "ecr:DescribeImageScanFindings"
        - "ecr:GetDownloadUrlForLayer"
        - "ecr:GetLifecyclePolicy"
        - "ecr:GetLifecyclePolicyPreview"
        - "ecr:GetRepositoryPolicy"
        - "ecr:ListTagsForResource"
        - "ecr:CompleteLayerUpload"
        - "ecr:InitiateLayerUpload"
        - "ecr:PutImage"
        - "ecr:PutImageScanningConfiguration"
        - "ecr:PutImageTagMutability"
        - "ecr:StartImageScan"
        - "ecr:StartLifecyclePolicyPreview"
        - "ecr:UploadLayerPart"
      Resource: [
        "arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/{{ service_name }}",
        "arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/{{ service_name }}_*"
      ]
    - Sid: ecrdesc
      Effect: Allow
      Action:
        - "ecr:DescribeRepositories"
        - "ecr:GetAuthorizationToken"
      Resource: "*"
    - Sid: ssmget
      Effect: Allow
      Action:
        - "ssm:GetParameter"
        - "ssm:GetParameters"
        - "ssm:GetParametersByPath"
      Resource:
        - "arn:aws:ssm:{{ aws_region }}:{{ aws_account_id }}:parameter/{{ account }}/platform-common/*"
        - "arn:aws:ssm:{{ aws_region }}:{{ aws_account_id }}:parameter/{{ account }}/api-deployment/{{ service_name }}/*"
    - Sid: ssmput
      Effect: Allow
      Action:
        - "ssm:PutParameter"
      Resource:
        - "arn:aws:ssm:{{ aws_region }}:{{ aws_account_id }}:parameter/{{ account }}/api-deployment/{{ service_name }}/*"