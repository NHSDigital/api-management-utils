
- name: "get products"
  uri:
    url: "{{ products_uri }}?expand=true"
    headers:
      Authorization: "Bearer {{ APIGEE_ACCESS_TOKEN }}"
    return_content: yes
  register: get_products

- name: filter apis
  set_fact:
    api_products_map: "{{ get_products.json.apiProduct | apigee_products_to_api_map(proxy_filter=item) }}"
  with_items:
    - "{{ SERVICE_NAME }}"
    - "{{ SERVICE_NAME_SHORT }}"


- name: "get apis"
  uri:
    url: "{{ apis_uri }}"
    headers:
      Authorization: "Bearer {{ APIGEE_ACCESS_TOKEN }}"
    return_content: yes
  register: get_apis

- name: filter apis
  set_fact:
    target_apis: "{{  get_apis.json | select('match', item) }}"
  with_items:
    - "{{ SERVICE_NAME }}"
    - "{{ SERVICE_NAME_SHORT }}"


- name: remove target apis
  include_tasks: remove-api.yml
  loop: "{{ target_apis }}"
  loop_control:
    loop_var: "api_slug"
