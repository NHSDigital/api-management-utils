- name: create temporary build directory
  tempfile:
    state: directory
  register: build_temp_dir

- name: set build_dir
  set_fact:
    build_dir: "{{ build_temp_dir.path }}"

- name: download swagger-codegen
  get_url:
    url: "https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.20/swagger-codegen-cli-3.0.20.jar"
    dest: "{{ build_dir }}/swagger-codegen-cli.jar"

- name: load project config oas
  include_vars:
    file: "{{ CONFIG }}"
    name: config_oas

- name: extract x-nhsd-api-platform data
  set_fact:
    config: "{{ config_oas['x-nhsd-api-platform'] }}"

- name: show config values
  debug:
    var: config

- name: set repo_location
  set_fact:
    repo_location: "{{ DEST }}/{{ config.meta.canonical_name }}"

- name: clone template repository
  git:
    repo: "https://github.com/NHSDigital/api-management-service-template.git"
    dest: "{{ repo_location }}"
    version: "APM-1119-Update-template-api"
    depth: 1

- name: delete git history
  file:
    path: "{{ repo_location }}/.git"
    state: absent

- name: init git repository
  shell:
    cmd: "git init"
    chdir: "{{ repo_location }}"

- name: template README.md
  template: 
    src: "{{ item }}"
    dest: "{{ item }}"
  with_items:
    - "{{ repo_location }}/README.md"
    - "{{ repo_location }}/package.json"
    - "{{ repo_location }}/pyproject.toml"
    - "{{ repo_location }}/terraform/main.tf"
    - "{{ repo_location }}/Makefile"

- name: template live proxy.xml
  template: 
    src: "{{ repo_location }}/proxies/live/apiproxy/proxy.xml"
    dest: "{{ repo_location }}/proxies/live/apiproxy/proxy.xml"

- name: template sandbox proxy.xml
  template: 
    src: "{{ repo_location }}/proxies/sandbox/apiproxy/proxy.xml"
    dest: "{{ repo_location }}/proxies/sandbox/apiproxy/proxy.xml"

- name: template live KeyValueMapOpertions.GetSecureVariables.xml
  template: 
    src: "{{ repo_location }}/proxies/live/apiproxy/policies/KeyValueMapOperations.GetSecureVariables.xml"
    dest: "{{ repo_location }}/proxies/live/apiproxy/policies/KeyValueMapOperations.GetSecureVariables.xml"

- name: template live KeyValueMapOpertions.GetVariables.xml
  template: 
    src: "{{ repo_location }}/proxies/live/apiproxy/policies/KeyValueMapOperations.GetVariables.xml"
    dest: "{{ repo_location }}/proxies/live/apiproxy/policies/KeyValueMapOperations.GetVariables.xml"

- name: template live proxies/default.xml
  template: 
    src: "{{ repo_location }}/proxies/live/apiproxy/proxies/default.xml"
    dest: "{{ repo_location }}/proxies/live/apiproxy/proxies/default.xml"

- name: template live targets/target.xml
  template: 
    src: "{{ repo_location }}/proxies/live/apiproxy/targets/target.xml"
    dest: "{{ repo_location }}/proxies/live/apiproxy/targets/target.xml"

- name: template live KeyValueMapOperations.GetAsid.xml
  template: 
    src: "{{ repo_location }}/proxies/sandbox/apiproxy/policies/KeyValueMapOperations.GetAsid.xml"
    dest: "{{ repo_location }}/proxies/sandbox/apiproxy/policies/KeyValueMapOperations.GetAsid.xml"

- name: ensure specification folder exists
  file:
    path: "{{ repo_location }}/specification"
    state: directory

- name: copy config oas to repo
  copy:
    src: "{{ CONFIG }}"
    dest: "{{ repo_location }}/specification/{{ config.meta.canonical_name }}.yaml"

- name: generate sandbox server
  shell:
    cmd: "java -jar {{ build_dir }}/swagger-codegen-cli.jar generate -i {{ repo_location }}/specification/{{ config.meta.canonical_name }}.yaml -l nodejs-server -o {{ repo_location }}/sandbox"

- name: set sandbox server default port to 9000
  replace:
    path: "{{ repo_location }}/sandbox/index.js"
    regexp: "8080"
    replace: "9000"
