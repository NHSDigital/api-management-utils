- name: load project config oas
  include_vars:
    file: "{{ CONFIG }}"
    name: config_oas

- name: extract x-nhsd-api-platform data
  set_fact:
    config: "{{ config_oas['x-nhsd-api-platform'] }}"

- name: show config values
  debug:
    var: config

- name: set repo_location
  set_fact:
    repo_location: "{{ DEST }}/{{ config.meta.canonical_name }}"

- name: create repository dir
  git:
    repo: "https://github.com/NHSDigital/api-management-service-template.git"
    dest: "{{ repo_location }}"
    version: "APM-1119-Update-template-api"
    depth: 1

- name: delete git history
  file:
    path: "{{ repo_location }}/.git"
    state: absent

- name: init git repository
  shell:
    cmd: "git init"
    chdir: "{{ repo_location }}"

- name: input variables
  template: 
    src: "{{ repo_location }}/README.md"
    dest: "{{ repo_location }}/README.md"

- name: Create a specification directory if it does not exist
  file:
    path: "{{ repo_location}}/specification/"
    state: directory

- name: copy specification
  copy:
    src: "{{ CONFIG }}"
    dest: "{{ repo_location}}/specification/{{ config.meta.canonical_name }}.yaml"
